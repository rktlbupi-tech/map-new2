name: map
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_maps_flutter: ^2.13.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  flutter_colorpicker: ^1.1.0
  cached_network_image: ^3.4.1
  flutter_polyline_points: ^3.1.0
  google_fonts: ^6.3.2
  location: ^8.0.1
  image: ^4.5.4
  flutter_screenutil: ^5.9.3
  dash: ^1.0.7
  flutter_lucide: ^1.7.0
  lucide_icons: ^0.257.0
  flutter_svg: ^2.2.2
  flutter_riverpod: ^3.0.3
  flutter_typeahead: ^5.2.0
  clippy_flutter: ^2.0.0-nullsafety.1
  socket_io_client: ^3.1.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/commonImages/
    - assets/dummyImages/
    - assets/icons/
    - assets/lottieFiles/
    - assets/audio/
    - assets/chatIcons/
    - assets/markers/

  